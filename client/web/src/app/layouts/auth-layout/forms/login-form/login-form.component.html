<form (ngSubmit)="login()" [formGroup]="loginForm">
  <div class="mb-5">
    <label for="email">Email or Username</label>
    <input type="text" name="email" formControlName="email" class="input input-lg mb-2">

    <label for="password">Password</label>
    <input type="password" name="password" formControlName="password" class="input input-lg mb-2">

    <a class="green" [routerLink]="['/signup']">Don't have an account? Sign up</a>

    <app-main-alert [errors]="errors"></app-main-alert>
  </div>


  <button class="btn btn-lg btn-success" [disabled]="isSubmitting">
    <span *ngIf="!isSubmitting">Sign In</span>
    <app-main-loader *ngIf="isSubmitting"></app-main-loader>
  </button>
</form>
