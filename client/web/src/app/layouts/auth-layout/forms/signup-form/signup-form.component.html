<form (ngSubmit)="onSignup()" [formGroup]="signupForm">
  <div class="mb-5">
    <div class="row">
      <div class="col-lg-6">
        <label for="first-name">First name</label>
        <input type="text" name="first-name" formControlName="firstName" class="input input-lg mb-2">
      </div>

      <div class="col-lg-6">
        <label for="last-name">Last name</label>
        <input type="text" name="last-name" formControlName="lastName" class="input input-lg mb-2">
      </div>
    </div>

    <label for="email">Email</label>
    <input type="text" name="email" formControlName="email" class="input input-lg mb-2">

    <label for="password">Password</label>
    <input type="password" name="password" formControlName="password" class="input input-lg mb-2">

    <a class="green" [routerLink]="['/login']">Already have an account? Log in</a>

    <app-main-alert [errors]="errors"></app-main-alert>
  </div>

  <button class="btn btn-lg btn-success" [disabled]="isSubmitting">
    <span *ngIf="!isSubmitting">Sign up</span>
    <app-main-loader *ngIf="isSubmitting"></app-main-loader>
  </button>
</form>
