<div class="container-fluid main-container pb-5">
  <h3 class="mb-2">Things you can do:</h3>
  <div class="row">
    <ul class="col-md-16 list-group mb-4 mb-md-0">
      <li class="list-group-item p-4" *ngFor="let thing of thingsToDo; let i = index">
        <div class="d-flex align-items-top justify-content-start">
          <span class="mr-3">{{i + 1}}.</span>
          <div>
            <p class="mb-0">{{ thing.title }}</p>
            <p class="mb-0 hint">{{ thing.description }}</p>
          </div>
        </div>
      </li>
    </ul>

    <div class="col-md-8">
      <app-watch-list [watchlist]="watchlist"></app-watch-list>
    </div>
  </div>
</div>
