<div class="card">
  <form [formGroup]="transferForm" (ngSubmit)="reviewTransfer()">
    <div class="pl-4 pr-4 d-flex align-items-center justify-content-between">
      <h3>
        <span *ngIf="transferType == 1">Deposit</span>
        <span *ngIf="transferType == 2">Withdrawl</span>
      </h3>
      <a href="javascript:void(0);" class="dropdown-toggle dropdown-toggle-lg" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <svg style="fill: currentColor;" width="28" height="28" viewBox="0 0 28 28">
          <path fill-rule="evenodd"
            d="M14,16 C12.8954305,16 12,15.1045695 12,14 C12,12.8954305 12.8954305,12 14,12 C15.1045695,12 16,12.8954305 16,14 C16,15.1045695 15.1045695,16 14,16 Z M6,16 C4.8954305,16 4,15.1045695 4,14 C4,12.8954305 4.8954305,12 6,12 C7.1045695,12 8,12.8954305 8,14 C8,15.1045695 7.1045695,16 6,16 Z M22,16 C20.8954305,16 20,15.1045695 20,14 C20,12.8954305 20.8954305,12 22,12 C23.1045695,12 24,12.8954305 24,14 C24,15.1045695 23.1045695,16 22,16 Z">
          </path>
        </svg>
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <div class="p-4">
          Will add a menu here
        </div>
      </div>
    </div>
    <hr />
    <div class="form-group pl-4 pr-4 pt-2 pb-2">
      <label class="d-flex align-items-center justify-content-between lg" for="shares">
        <div [ngClass]="{ danger: transferForm.controls['from'].touched && transferForm.controls['from'].invalid }">
          From
        </div>
        <select style="max-width: 154px;" formControlName="from" class="select">
          <option value="hello">Hello</option>
          <option value="hello">Hello</option>
        </select>
      </label>
      <label class="d-flex align-items-center justify-content-between lg" for="shares">
        <div [ngClass]="{ danger: transferForm.controls['to'].touched && transferForm.controls['to'].invalid }">
          To
        </div>
        <select style="max-width: 154px;" formControlName="to" class="select">
          <option value="hello">Hello</option>
          <option value="hello">Hello</option>
        </select>
      </label>
      <label class="d-flex align-items-center justify-content-between lg" for="shares">
        <div [ngClass]="{ danger: transferForm.controls['amount'].touched && transferForm.controls['amount'].invalid }">
          Amount
        </div>
        <input style="max-width: 154px;" currencyMask [options]="{ align: 'left' }" formControlName="amount" min="0"
          step="1" placeholder="$ 0.00" type="text" class="input" />
      </label>
    </div>
    <div class="pl-4 pr-4 pt-3 pb-4 text-center">
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Review Transfer</span>
        <app-main-loader *ngIf="isSubmitting"></app-main-loader>
      </button>
    </div>
  </form>
</div>
