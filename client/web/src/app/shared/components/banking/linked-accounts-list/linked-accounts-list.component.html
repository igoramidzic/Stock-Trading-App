<ul class="list-group">
  <li class="list-group-item" *ngFor="let bankAccount of bankAccounts">
    <app-linked-account-item [bankAccount]="bankAccount" (removedAccount)="removedAccount($event)">
    </app-linked-account-item>
  </li>
  <li *ngIf="bankAccounts?.length == 0" class="list-group-item text-center hint">
    There are currently no bank accounts linked.
  </li>
</ul>
