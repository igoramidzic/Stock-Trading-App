<a href="javascript:void(0);" class="dropdown-toggle nav-link" data-toggle="dropdown" aria-haspopup="true"
  aria-expanded="false">Notifications</a>
<div class="dropdown-menu dropdown-menu-right" style="width: 340px">
  <a [routerLink]="['/account/history']" class="dropdown-item dropdown-normal-link text-center dropdown-divider">View
    All</a>
  <a [routerLink]="['/account/history']" class="dropdown-item dropdown-item-notification"
    *ngFor="let notification of notifications">
    <div class="p-3">
      <h6>{{ notification.event }}</h6>
      <span class="hint">{{ notification.message}}</span>
    </div>
  </a>
</div>
