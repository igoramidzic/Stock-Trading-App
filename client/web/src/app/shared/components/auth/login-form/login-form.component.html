<form>
  <div class="mb-5">
    <label for="email">Email or Username</label>
    <input type="text" class="input input-lg mb-2">

    <label for="password">Password</label>
    <input type="password" class="input input-lg mb-2">

    <a [routerLink]="['/signup']">Don't have an account? Sign up</a>
  </div>

  <button (click)="onLogin()" class="btn btn-lg btn-success">Sign in</button>
</form>
